<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2>Add Student</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input #nameInput type="text" id="name" class="form-control" placeholder="Enter name" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input #descriptionInput type="text" id="description" class="form-control" placeholder="Enter description" />
            </div>
            <div class="form-group">
              <label for="imageurl">Image URL</label>
              <input #imageurlInput type="text" id="imageurl" class="form-control" placeholder="Enter image URL" />
            </div>
            <button type="button" class="btn btn-primary mt-3" (click)="addStudent(nameInput.value, descriptionInput.value, imageurlInput.value)">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
