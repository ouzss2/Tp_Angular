<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Display Students</h2>
        <ul class="list-group">
          <li *ngFor="let student of students" class="list-group-item">
            <div class="d-flex align-items-center">
              <img [src]="student.imageurl" alt="{{ student.name }}" class="img-thumbnail mr-3" width="100" >
              <div>
                <h5 class="mb-1">{{ student.name  | uppercase  }}</h5>
                <p class="mb-1">{{ student.description | custompipe}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
